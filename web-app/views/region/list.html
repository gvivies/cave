<div class="subtitle">
	liste des regions ({{regions.length}})
</div>

<div class="content scaffold-show" role="main">
  <table class="table table-hover table-condensed table-striped">
	<thead>
		<tr>
			<th>region</th>	
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="region in regions">
				<td><a href="#/regions/{{region.id}}">{{region.name}}</a></td>
		</tr>
	</tbody>
  </table>
</div>
